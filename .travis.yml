language: java
before_install:
  - gradle wrapper
script:
- "./gradlew test"
before_deploy:
- openssl aes-256-cbc -K $encrypted_1a824237c6f8_key -iv $encrypted_1a824237c6f8_iv
  -in .travis/keys.tar.enc -out .travis/keys.tar -d
- tar xvf .travis/keys.tar
env:
  global:
    secure: 
deploy:
  skip_cleanup: true # needed so that no "git stash" is executed, which would then remove the pgp keys extracted in before_deploy
  provider: script
  on:
    tags: true
    branch: master
  script: ./gradlew publish -PnexusUsername="criteo-oss" -PnexusPassword="${SONATYPE_PASSWORD}" -Psigning.keyId="85532E9E" -Psigning.password="${SONATYPE_PASSWORD}" -Psigning.secretKeyRingFile=".travis/secring.gpg"
after_deploy:
- ./gradlew closeAndReleaseRepository -PnexusUsername="criteo-oss" -PnexusPassword="${SONATYPE_PASSWORD}" -i
